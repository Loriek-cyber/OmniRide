      <path d="M19.4 15A1.65 1.65 0 0 0 21 13.09A1.65 1.65 0 0 0 19.4 9L18.61 8.26A11 11 0 0 0 17 6.69L17.74 5.9A1.65 1.65 0 0 0 15.91 3A1.65 1.65 0 0 0 12 4.6A1.65 1.65 0 0 0 8.09 3A1.65 1.65 0 0 0 6.26 5.9L6.69 6.69A11 11 0 0 0 5.1 8.26L4.6 9A1.65 1.65 0 0 0 3 10.91A1.65 1.65 0 0 0 4.6 15L5.39 15.74A11 11 0 0 0 7 17.31L6.26 18.1A1.65 1.65 0 0 0 8.09 21A1.65 1.65 0 0 0 12 19.4A1.65 1.65 0 0 0 15.91 21A1.65 1.65 0 0 0 17.74 18.1L17.31 17.31A11 11 0 0 0 18.9 15.74L19.4 15Z"/>
